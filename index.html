<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script type="text/javascript">

var x = 5;
var y = 3;
var z = x % y;
var a = --x; //decrement to x removes one to it's value 
var b = ++y; //increment to y adds one to it's value
var c = a * b;
document.getElementById("demo").innerHTML = 
"The value of z is: " + z + "<p> The value of c is: " + c + "</p>";
</script>
<body>

</body>
</html>
